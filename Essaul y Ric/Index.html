<!doctype html>
<html>

<head>
	<meta CHARSET="UTF-8" />
	<meta name="viewport" content="width=device-width,initial-scale=1" />
	<link rel="stylesheet" href="CSS/main.css">
	<script src="app.js"></script>
	<title>Numeros Aleatorios</title>
</head>

<body>
	<!-- Inicio -->
	<div class="Panel1">
		<div>
			<H1>Ejercicio de generar números aleatorios</H1>
		</div>
	</div>
	<!-- Primera parte -->
	<div class="row1">
		<div class="BoxMain">

			<!-- Primer label -->
			<div class="box-cont">
				<label>Número Semilla</label>
				<div>
					<input type="number" id="semilla" placeholder="Menor al modulo" value="35" />
				</div>
			</div>
			<!-- Segundo label -->
			<div class="box-cont">
				<label>Multiplicador</label>
				<div>
					<input type="number" id="multiplicador" placeholder="Debe ser par" value="8"/>
				</div>
			</div>
			<!-- Tercero label -->
			<div class="box-cont">
				<label>Constante</label>
				<div>
					<input type="number" id="constante" value="16" />
				</div>
			</div>
			<!-- Cuarto label -->
			<div class="box-cont">
				<label>Modulo</label>
				<div>
					<input type="number" id="modulo" placeholder="Mayor a todos" value="101" />
				</div>
			</div>
			<!-- Salto de pagina -->
			</br>
			<!-- Boton generador -->
			<button id="generar">Generar Numeros Aleatorios</button>

		</div>
		<!-- Tabla de datos -->
		<div class="row2">
			<table id="tabla">
				<thead>
					<tr>
						<th>
							<h4 >N(i)</h4>
						</th>
						<th>
							<h4 >X<small>n</small></h4>
						</th>
						<th>
							<h4 >(a*Xi+c)<small>Mod M</small></h4>
						</th>
						<th>
							<h4 >Numero Aleatorio</h4>
						</th>
					</tr>
				</thead>

			</table>
		</div>
	</div>

</body>

</html>
